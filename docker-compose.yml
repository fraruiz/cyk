services:
  db:
    image: postgres:16
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cykuser
      POSTGRES_PASSWORD: cykpassword
      POSTGRES_DB: cyk
    ports:
      - "5432:5432"
    volumes:
      # Persistent data
      - postgres_data:/var/lib/postgresql/data
      # Mount your SQL initialization files
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cykuser -d cyk"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
